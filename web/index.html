			// Send parameters as GET to php
			function set_search_params(elem) {
				var url = [];
				url.push($(elem).attr('href'));
				url.push('?ingredients=');
				var ingredients = [];
				$("input:checked").each(function() {
					ingredients.push(this.value);
				});
				ingredients = ingredients.join(',');
				
				url.push(ingredients);
				console.log(url.join(''));
				$(elem).attr('href', url.join(''));
			}
